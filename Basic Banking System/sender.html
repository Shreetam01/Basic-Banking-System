  <div class="contact">
    <form method="post" action="transuction.php"style="  background-color: #c3c5ddad;">
      <h2 style="text-align: center;">Send Money</h2>
        <label>Sender Id:</label>
        <input type="number" name="sdr" id="sname" required>
        
        <label>Resiver Id:</label>
        <input type="number" name="rvr" id="rname" required>
        
        <label>Amount:</label>
        <input type="number" name="amnt" id="amount" required>

        <input type="submit" name="submit" id="btn_submit" value="Send" style="margin-top: 20px;">
      </form>
  </div>
  <script>
        const sender_opt = document.getElementById('sname');
        const receiver_opt = document.getElementById('rname');
        const btn = document.getElementById('btn_submit');
        const amt = document.getElementById('amount');

        btn.addEventListener('click', () => {
            if (sender_opt.value === receiver_opt.value) {
                alert("Sender and Receiver Name cannot be same!");
            }
            else if (sender_opt.value !== receiver_opt.value && amt.value !== "") {
                alert("Transaction Done !");
            }
            else if (sender_opt.value !== receiver_opt.value && amt.value === "") {
                alert("Please the enter the amount !");
            }
        });
  </script>
